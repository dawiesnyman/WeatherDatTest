<!DOCTYPE html>
<html>
	<head>
		<style>
			thead {color:green;}
			tbody {color:blue;}
			tfoot {color:red;}
			table,th,td	{border:1px solid black;}
		</style>

		<script src="main.js"></script>
		<script src="dat.js"></script>
		<script src="fileDataService.js"></script>
		<script src="dataServiceFactory.js"></script>
		<script src="fileParser.js"></script>
	</head>
<body>
<p></p>
<table border="1" style="width:300px">
		<thead>
		<tr>
			<th>Key</th>
			<th>Day</th>
			<th>Value</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Min MnT</td>
			<td><label id="lblMnTDay"></label></td>
			<td><label id="lblMnT"></label></td>
		</tr>
		<tr>
			<td>Max MxT</td>
			<td><label id="lblMxTDay"></label></td>
			<td><label id="lblMxT"></label></td>
		</tr>
		</tfoot>
		</table>
<H5>Please select a file or drag and drop it onto the folder icon.</H5>

<div id="drop_zone">
	<input type="file" id="fileinput" />
	<br>
	<br>
	<img src="./img/folder.png" />
</div>
</body>
<script type="text/javascript">
callMain = async (event) =>{
	//set up services
	//keep them local
	let dataServiceFactory = new DataServiceFactory();//see further comment in factory file
	let dataService = dataServiceFactory.getDataService('textFile', event);	
	
	let parser = new Parser();
	let main = new Main(dataService, parser);

	main.triggerDataRead(writeOutput);
}

function writeOutput(minMnT, maxMxT){
	this.minMnT = minMnT;
	this.maxMxT = maxMxT;
	console.log(this.minMnT);
	console.log(this.maxMxT);

	document.getElementById('lblMnTDay').innerHTML = this.minMnT.Dy;
	document.getElementById('lblMnT').innerHTML = this.minMnT.MnT;
	document.getElementById('lblMxTDay').innerHTML = this.maxMxT.Dy;
	document.getElementById('lblMxT').innerHTML = this.maxMxT.MxT;
}

function handleDragOver(evt) {
    evt.stopPropagation();
    evt.preventDefault();
    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.	
  }

// Setup the dnd listeners.
var dropZone = document.getElementById('drop_zone');
dropZone.addEventListener('dragover', handleDragOver, false);
dropZone.addEventListener('drop', callMain, false);

//hook up fileInput
document.getElementById('fileinput').addEventListener('change', callMain, false);
</script>
</html>
